<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font awosome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
  <!-- Style sheet -->
  <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <main>
    <div class="contianer">
      <div class="contianer-image">
        <img src="" alt="">
        <img  src="./images/image-product-desktop.jpg" alt="" class="desktop">
        <img  src="./images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="contianer-price">
        <h4>P E R F U M E</h4>
        <h1 class="name">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="discribtion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="curnt-price">$149.99</h1>
            <p class="discount">$169.99</p>
          </div>
          
          <button class="btn"><span class="material-symbols-outlined">
            shopping_cart
            </span>Add to Car</button>
      </div>
    </div>
  </main>

</html>
